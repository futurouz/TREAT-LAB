<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
        integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">

    <link rel="stylesheet" href="css/login.css">
</head>

<body>

    <div class="container">
        <div class="top-sec">
            <div class="row">
                <div class="col-md-4 justify-content-center">
                    <div class="logo">TREATLAP.</div>
                </div>
                <div class="col-md-4 offset-md-4 d-flex justify-content-end">
                    <span class="navMain" id="navSignup" onclick="showSignup()">Sign Up</span>
                    <span class="navMain" id="navLogin" onclick="showLogin()">Log In</span>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-md-4">
                <h3 id="topic">Login</h3>
            </div>
        </div>

        <!--  Login section  -->

        <div id="login-section">
            <div class="row justify-content-center text-center">
                <div class="col-md-6 col-xl-4">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon" id="addon-email">
                                    <img src="img/email.png" height="20px">
                                </div>
                                <input type="email" class="form-control" name="email" id="loginEmail" placeholder="Email address"
                                    onclick="handleError()">
                            </div>
                            <span class="error" id="email-error"></span>

                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon" id="addon-password">
                                    <img src="img/lock.png" height="20px">
                                </div>
                                <input type="password" class="form-control" name="password" id="loginPassword"
                                    placeholder="Password" onclick="handleError()">
                            </div>
                            <span class="error" id="password-error"></span>

                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 offset-md-3 col-xl-6 offset-xl-4">
                    <span id="remember">Remember me</span>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-md-6 col-xl-4">
                    <button type="button" class="btn" id="signInBtn" onclick="login()">LOG IN</button>
                </div>
            </div>
            <div class="row justify-content-center text-center forget-section">
                <div class="col-md-6 col-xl-4">
                    <span id="forgetPassworld">Forget Password?</span>
                </div>
            </div>
        </div>


        <!--  Sign Up section -->

        <div id="signup-section">
            <div class="row justify-content-center text-center">
                <div class="col-md-6 col-xl-4">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="img/edit.png" height="20px">
                            </div>
                            <input type="text" class="form-control" name="name" id="signupName" placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon" id="addon-email-signup">
                                <img src="img/email.png" height="20px">
                            </div>
                            <input type="email" class="form-control" name="email" id="signupEmail" placeholder="Email address"
                                onclick="handleSignUpError()">
                        </div>
                        <span class="error" id="email-signup-error"></span>
                    </div>
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="img/lock.png" height="20px">
                            </div>
                            <input type="password" class="form-control" name="password" id="signupPassword" placeholder="Password">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center text-center">
                <div class="col-md-3 col-xl-2">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="img/gender.png" height="20px">
                            </div>
                            <select class="form-control" id="gender">
                                <option selected hidden>gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xl-2">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="img/profile.png" height="20px">
                            </div>
                            <input type="number" class="form-control" name="age" id="age" placeholder="Age">
                        </div>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-3 col-xl-2">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="img/height.png" height="20px">
                            </div>
                            <input type="number" class="form-control" name="height" id="height" placeholder="Height">
                        </div>
                    </div>
                </div>
                <div class="col-md-3 col-xl-2">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <img src="img/scale.png" height="20px">
                            </div>
                            <input type="number" class="form-control" name="weight" id="weight" placeholder="Weight">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center text-center">
                <div class="col-md-6 col-xl-4">
                    <button type="button" class="btn" id="signUpBtn" onclick="signup()">SIGN UP</button>
                </div>
            </div>
        </div>



        <div class="fixed-bottom">
            <div class="row justify-content-center text-center foot btm-text">
                <div class="offset-md-2 col-md-3">
                    <span>Version 1.2.1</span>
                </div>
                <div class="col-md-2">
                    <span id="ready" onClick="ipcRenderer.send('quitAndInstall')">No update available</span>
                </div>
            </div>
        </div>
    </div>

    <script src="js/init_firebase.js"></script>
    <script src="js/login.js"></script>
    <script>
        const ipcRenderer = require('electron').ipcRenderer
        ipcRenderer.on('updateReady', function (event, text) {
            var container = document.getElementById('ready');
            container.innerHTML = "NEW VERSION AVAILABLE";
        })
    </script>
</body>

</html>
