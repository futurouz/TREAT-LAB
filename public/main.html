<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TreatLab</title>
    <script>if (typeof module === 'object') { window.module = module; module = undefined; }</script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>
    <script src="js/login.js"></script>
    <script src="libraries/clmtrackr.js"></script>
    <script src="libraries/model_pca_20_svm.js"></script>
    <script src="libraries/p5.min.js" type="text/javascript"></script>
    <script src="libraries/p5.dom.js" type="text/javascript"></script>
    <script src="libraries/moment.js"></script>
    <script src="js/init_firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row float-right">
            <div class="col-md-12 top-img">
                <select class="form-control" onchange="logout()" id="logout-section">
                    <option id="topName" selected disabled hidden></option>
                    <option id="logoutBtn">Logout</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="logo">TL.</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" href="#overview" role="tab" data-toggle="tab">OVERVIEW</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#today" role="tab" data-toggle="tab">TODAY</a>
                    </li>
                    <li class="nav-item" onclick="getHistory()">
                        <a class="nav-link" href="#history" role="tab" data-toggle="tab">HISTORY</a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="tab-content">
                    <div role="tabpanel" class="tab-pane active" id="overview">
                        <div class="date_section">
                            <span class="date" id="dateValue"></span>
                        </div>
                        <div class="col">
                            <div class="row justify-content-center text-center">
                                <div class="col-md-6 col-xl-5">
                                    <div id="sketch-holder">
                                        <div id="sketch-holder2">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row justify-content-center text-center">
                                <div class="col-md-11 col-xl-10">
                                    <button class="btn btn-block" id="heightBtn" onclick="setHeight()">Set height</button>
                                </div>
                            </div>
                        </div>
                        <div class="col">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="main_detail">
                                        <div>Bad Posture</div>
                                        <div id="showBend">0</div>
                                        <div>times</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="main_detail">
                                        <div>Sitting Hours</div>
                                        <div id="sit">00:00:00</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="main_detail">
                                        <div>Relax time </div>
                                        <div id="relax">00:00:00</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="main_detail">
                                        <div>Typing Keyboard</div>
                                        <div id="keyboard">0</div>
                                        <div>times</div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="main_detail">
                                        <div>Mouse usage</div>
                                        <div id="mouse">00:00:00</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="today">
                        <div class="row text-center">
                            <div class="col-md-12">
                                <canvas id="timeChart"></canvas>
                            </div>
                            <div class="col-md-12">
                                <canvas id="normalChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div role="tabpanel" class="tab-pane fade" id="history">
                        <span class="history__title">Last 7 days </span>
                        <div class="row text-center" id="eachDay">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/graph.js"></script>
        <script src="js/main.js"></script>
        <script src="js//utility/utility.js"></script>

</body>

</html>
